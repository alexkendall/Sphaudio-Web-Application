<body>
  <div class="container">
    <div class="col-md-3 col-centered">
      <div class="span6" style="padding-right:20px; border-right: 1px solid #ccc;">
        <div class="row-fluid">
                <button type="button" id="Theme1" class="btn btn-info" onclick="ThemeClick(1)">Theme 1</button>
          </div>
        <div class="row-fluid" style="margin-top:20px;">
                <button type="button" class="btn btn-info" onclick="ThemeClick(2)">Theme 2</button>
          </div>
        <div class="row-fluid" style="margin-top:20px;">
                <button type="button" class="btn btn-info" onclick="ThemeClick(3)">Theme 3</button>
          </div>
          <div class="row-fluid" style="margin-top:20px;">
                <button type="button" class="btn btn-info" onclick="ThemeClick(4)">Theme 4</button>
          </div>
        </div>
      </div>
      <div class="col-md-9 col-centered">
        <div class="row-fluid" style="margin-top:35px;">
          <div style="background-color: white; padding: 5px;width:100%; ">
           <img id="ThemeSample" src="" alt="Select a Theme!" style="width:100%;height:75px;">
          </div>
        </div>
        <div class="row-fluid" style="margin-top:50px;">
          <button type="button" class="btn btn-info" onclick="ThemeSave()">Save Change</button>
        </div>
      </div>
  </div>
</body>

<script type="text/javascript">
  check = 0;
  function ThemeClick(theme) {
    if (theme === 1){
      document.getElementById("ThemeSample").src = "Theme1.png";
      document.getElementById("Theme1").class = "btn btn-info active";
      check = 1;
    }
    if (theme === 2){
      document.getElementById("ThemeSample").src = "Theme2.png";
      check = 2;
    }
    if (theme === 3){
      document.getElementById("ThemeSample").src = "Theme3.png";
      check = 3;
    }
    if (theme === 4){
      
      document.getElementById("ThemeSample").src = "Theme4.png";
      check = 4;
    }     
  }
  function ThemeSave() {
    if (check === 1){
      document.getElementById("CustomizeStyle").href = "Theme1.css"
    }
    if (check === 2){
      document.getElementById("CustomizeStyle").href = "Theme2.css"
    }
    if (check === 3){
      document.getElementById("CustomizeStyle").href = "Theme3.css"
    }
    if (check === 4){
      document.getElementById("CustomizeStyle").href = "Theme4.css"
    } 
  }
</script>
