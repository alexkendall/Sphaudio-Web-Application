        <audio id="audioElement" src="./audio/Odesza - Above The Middle.mp3"></audio>
        <div class="container-fluid" style="text-align: center; width:100%; margin: 0 auto;">
            <button type="button" class="btn btn-primary" onclick="document.getElementById('audioElement').play()">Play Music</button>
            <button type="button" class="btn btn-danger" onclick="document.getElementById('audioElement').pause()">Pause Music</button>
            <button type="button" class="btn btn-success" onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
            <button type="button" class="btn btn-success" onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
        </div>
